<html>
    <head>
        <style>
            body {
                width: 200px;
                text-align: center;
            }
            input {
                margin-bottom: 4px;
            }
            .logo-container {
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body>
        <div class="logo-container">
            <img src="img/ts-128.png">
        </div>
        <div id="first-run-notification">
            If you already have Stadia open, you must refresh the window before TouchStadia will function.
            <button type="button" id="first-run-notification-close-button">I understand</button>
        </div>
        <div id="settings">
            <label for="stick-radius">Stick radius</label>
            <br/>
            <input type="number" id="stick-radius">
            <br/>
            <label for="button-diameter">Button diameter</label>
            <br/>
            <input type="number" id="button-diameter">
            <br/>
            <label for="button-border-left-offset">Button border left offset</label>
            <br/>
            <input type="number" id="button-border-left-offset">
            <br/>
            <label for="button-border-right-offset">Button border right offset</label>
            <br/>
            <input type="number" id="button-border-right-offset">
            <br/>
            <label for="button-border-top-offset">Button border top offset</label>
            <br/>
            <input type="number" id="button-border-top-offset">
            <br/>
            <label for="button-border-bottom-offset">Button border bottom offset</label>
            <br/>
            <input type="number" id="button-border-bottom-offset">
            <br/>
            <label for="opacity">Opacity (0-255)</label>
            <br/>
            <input type="number" id="opacity" min="0" max="255">
            <br/>
            <label for="draw-sticks-en">Stick drawing (causes latency)</label>
            <br/>
            <input type="checkbox" id="draw-sticks-en">
            <br/>
            <label for="disable-ts">Disable TouchStadia</label>
            <br/>
            <input type="checkbox" id="disable-ts">
            <br/>
            <button type="button" id="apply-button">Apply (will refresh page)</button>
        </div>
        <script src="settings.js"></script>
    </body>
</html>
